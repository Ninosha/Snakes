{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 50px;padding: 40px;">
    <h3 align="center">საქართველოს გველები</h3>

    <table class="table" style="border: solid lightgray">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">სახეობა</th>
            <th scope="col">ლათინური სახელი</th>
          </tr>
        </thead>
        <tbody>

            {% for snake in snakes %}
            <tr >
            <th scope="row"><a class="btn btn-light" href="{{ url_for('species_id', id=snake.id) }}" role="button">{{ snake.id }}</a></th>
            <td> {{ snake.geo_name }}</td>
            <td> {{ snake.species }}</td>
        </tr>
            {% endfor %}

        </tbody>
      </table>
</div>
{% endblock %}
