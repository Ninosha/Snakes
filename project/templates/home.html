{% extends "base.html" %}
{% block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <div class="container">
  <ol class="carousel-indicators" >
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/M_lebetina.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('snakes.viperidae') }}">
          <h4 style="color: white">გველგესლასებრნი - Viperidae</h4>
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/T_fallax.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('snakes.colubridae') }}">
          <h4 style="color: white">მცურავები - Colubridae</h4>
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/X_vermicularis.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('snakes.typhlopidae') }}">
          <h4 style="color: white">გველბრუცასებრნი - Typhlopidae</h4>
        </a>
      </div>
    </div>

    <div class="carousel-item">
        <img src="../static/E_jaculus.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('snakes.boidae') }}">
          <h4 style="color: white">მახრჩობელები - Boidae</h4>
        </a>
      </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev" style="width: 40%;">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next" style="width: 40%;">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>


{% endblock %}
