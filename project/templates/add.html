{% extends "base.html" %}
{% block content %}
    <div class="jumbotron" align="center">
        <h2>გველის დამატება</h2>

        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <br>
            {{ form.species_id.label }} {{ form.species_id }}
            <br>
            {{ form.location.label }} {{ form.location }}
            <br>
            {{ form.date.label }} {{ form.date }}
            <br>
            {{ form.pic.label }} {{ form.pic }}
            <br>
            {{ form.submit() }}
        </form>

    </div>
{% endblock %}
