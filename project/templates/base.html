<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>გველები</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">

      <a class="navbar-brand" href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='logo.png') }}" width="50" height="55" alt="">
        </a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">მთავარი გვერდი</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('finds.add_find') }}">მონაცემის დამატება</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for('finds.finds_list') }}">პოვნები<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('snakes.snake_list') }}">საქართველოს გველები<span class="sr-only">(current)</span></a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="რამე გველი" aria-label="Search" style="font-style:italic" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">დაგველე</button>
    </form>
  </div>
</nav>
    </div>


    {% block content %}
    {% endblock %}

</body>
</html>
