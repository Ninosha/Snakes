{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 40px;padding: 30px; background-color: rgb(250, 252, 252);" >
    <h1>გველები</h1>

    <table class="table" style="margin-top: 30px;">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ლოკაცია</th>
            <th scope="col">თარიღი</th>
            <th scope="col">ფოტო</th>
          </tr>
        </thead>
        <tbody>

            {% for snake in finds %}
            <tr>
            <th scope="row">{{ snake.id }}</th>
            <td> {{ snake.location }}</td>
            <td> {{ snake.date }}</td>
            <td> {{ snake.pic }} </td>
        </tr>
            {% endfor %}

        </tbody>
      </table>
</div>
{% endblock %}
